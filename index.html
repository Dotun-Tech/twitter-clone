<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Twitter Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Mini Twitter 🐦 + Mood Emoji 😊</h1>

    <!-- Tweet Form -->
    <form id="tweet-form">
      <input type="text" id="tweet-input" placeholder="What's happening?" required>
      <select id="emoji-select">
        <option value="😊">😊</option>
        <option value="🔥">🔥</option>
        <option value="🚀">🚀</option>
        <option value="💡">💡</option>
        <option value="😂">😂</option>
      </select>
      <button type="submit">Tweet</button>
    </form>

    <!-- Tweets Feed -->
    <div id="feed"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
